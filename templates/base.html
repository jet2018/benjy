<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5d8b4110c5.js" crossorigin="anonymous"></script>

</head>


<body class="">
    <nav class="navbar navbar-light" style="background-color: #417690;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="/">Device Monitor</a>
            <div class="d-flex">
                <div class="navbar-nav">
                    <li class="nav-link" href="#">Logout</li>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        {% block content %} {% endblock content %}
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>


{% block scripts %} {% endblock scripts %}
